<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./dist/style.css" />
    </head>
    <body>
        <main class="container">
            <div class="card">
                <div class="card__image"></div>
                <div class="card__details">
                    <h1 class="card__title">
                        Get <span>insights</span> that help your business grow.
                    </h1>
                    <div class="card__description">
                        Discover the benefits of data analytics and make better decisions regarding
                        revenue, customer experience, and overall efficiency.
                    </div>
                    <div class="card__stat">
                        <div class="card__stat-comp">
                            <div class="card__stat-num">10k+</div>
                            <div class="card__stat-name">companies</div>
                        </div>
                        <div class="card__stat-temp">
                            <div class="card__stat-num">314</div>
                            <div class="card__stat-name">templates</div>
                        </div>
                        <div class="card__stat_que">
                            <div class="card__stat-num">12M+</div>
                            <div class="card__stat-name">queries</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="https://github.com/AimanAnizan56" target="_blank">Aiman Anizan</a>.
        </footer>
    </body>
</html>
